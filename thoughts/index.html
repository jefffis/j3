---
layout: default
title: Thoughts
---
<header>
  <h1>Recent Thoughts</h1>
</header>
<ul class="sub">
	{% for post in site.categories.thought %}
	<li>
		{% if post.external_link %}
		<a href="{{ post.external_link }}" class="alt" data-icon="⇗">{{ post.title }}</a>
		{% else %}
		<a href="{{ post.url }}" data-icon="⚡">{{ post.title }}</a>
		{% endif %}
	</li>
	{% endfor %}
</ul>
